
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel header="Consulta de Receitas">
				<p:fieldset legend="Filtro">
					<h:panelGrid columns="3">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{receitaController.filtro.nome}"
							size="60" />
						<p:message for="nome" />

						<h:panelGroup />
						<p:commandButton styleClass="ui-priority-primary" value="Filtrar"
							update="@form" />
					</h:panelGrid>
				</p:fieldset>
				<p:spacer height="5" />
				<p:fieldset legend="Resultado">
					<p:dataTable value="#{receitaController.receitas}" var="r" emptyMessage="Nenhum registro encontrado.">
						<p:column headerText="Nome">
							<h:outputText value="#{r.nome}" />
						</p:column>
					</p:dataTable>
				</p:fieldset>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
